<!DOCTYPE html>
<html>

<head>
    <title>E-Ink Restaurant Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            color: #000;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            user-select: none;
            letter-spacing: 0.02em;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            padding: 20px 0;
            border-bottom: 2px solid #000;
            flex-shrink: 0;
        }

        .restaurant-name {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .restaurant-info {
            font-size: 16px;
            text-align: center;
        }

        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            padding: 15px 0;
            border-bottom: 1px solid #000;
            flex-shrink: 0;
        }

        .nav-button {
            height: 50px;
            padding: 10px;
            font-size: 18px;
            background: #fff;
            border: 2px solid #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
        }

        .nav-button.active {
            background: #000;
            color: #fff;
        }

        .menu-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            padding: 15px 0;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            align-items: center;
            min-height: 150px;
        }

        .menu-item:last-child {
            margin-bottom: 0;
        }

        .menu-item-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-item-image {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) 
                   contrast(150%) 
                   brightness(110%) 
                   saturate(0)
                   blur(0.5px);
            mix-blend-mode: multiply;
        }

        .item-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .item-price {
            font-size: 20px;
            font-weight: bold;
        }

        .item-tags {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .item-tag {
            padding: 4px 8px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 14px;
        }

        .footer {
            padding: 15px 0;
            border-top: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .page-button {
            min-width: 100px;
            height: 50px;
            padding: 10px 20px;
            font-size: 18px;
            background: #fff;
            border: 2px solid #000;
            cursor: pointer;
            border-radius: 8px;
        }

        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 18px;
            font-weight: bold;
        }

        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 20px;
            z-index: 1000;
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.15s ease-out;
        }

        @media (max-height: 600px) {
            .header {
                padding: 10px 0;
            }

            .restaurant-name {
                font-size: 24px;
            }

            .restaurant-info {
                font-size: 14px;
            }

            .nav-button {
                height: 40px;
                font-size: 16px;
            }

            .menu-item {
                padding: 10px;
                margin-bottom: 10px;
            }

            .item-name {
                font-size: 18px;
                margin-bottom: 6px;
            }

            .item-description {
                font-size: 14px;
                margin-bottom: 6px;
            }

            .item-price {
                font-size: 16px;
            }

            .footer {
                padding: 10px 0;
            }

            .page-button {
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 600px) {
            .menu-item {
                min-height: 130px;
            }

            .menu-item-image {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .menu-item {
                flex-direction: column;
                min-height: auto;
            }

            .menu-item-image {
                width: 100%;
                height: 160px;
                margin-bottom: 15px;
                order: -1;
            }

            .menu-item-content {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="restaurant-name">La Maison Bistro</div>
            <div class="restaurant-info">Fine French Dining â€¢ Est. 1985</div>
        </header>

        <nav class="nav-container">
            <button class="nav-button active" data-category="starters">Starters</button>
            <button class="nav-button" data-category="mains">Main Courses</button>
            <button class="nav-button" data-category="desserts">Desserts</button>
            <button class="nav-button" data-category="drinks">Drinks</button>
        </nav>

        <main class="menu-content" id="menu-content"></main>

        <footer class="footer">
            <button class="page-button" id="prev-page" disabled>Previous</button>
            <div class="page-info">Page <span id="current-page">1</span></div>
            <button class="page-button" id="next-page">Next</button>
        </footer>
    </div>

        let currentCategory = 'starters';
        let currentPage = 1;
        let isRefreshing = false;

        function calculateItemsPerPage() {
            const menuContent = document.querySelector('.menu-content');
            const tempItem = document.createElement('div');
            tempItem.classList.add('menu-item');
            tempItem.innerHTML = `
        <div class="item-name">Test Item</div>
        <div class="item-description">Test description</div>
        <div class="item-price">â‚¬10</div>
        <div class="item-tags"><span class="item-tag">Test</span></div>
    `;

            menuContent.appendChild(tempItem);
            const itemHeight = tempItem.offsetHeight;
            menuContent.removeChild(tempItem);

            // Add a small buffer (10px) to ensure we don't cut off items
            const availableHeight = menuContent.clientHeight - 1;

            // Round down to ensure we only show complete items
            return Math.floor(availableHeight / (itemHeight + 15)); // 15px for margin-bottom
        }

        function simulateEinkRefresh(callback) {
            if (isRefreshing) return;
            isRefreshing = true;

            const content = document.querySelector('.container');
            content.classList.add('hidden');

            setTimeout(() => {
                if (callback) callback();
                content.classList.remove('hidden');

                setTimeout(() => {
                    isRefreshing = false;
                }, 250);
            }, 50);
        }

        function renderMenuItems() {
            const itemsPerPage = calculateItemsPerPage();
            const menuContent = document.getElementById('menu-content');
            const items = menuData[currentCategory];
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, items.length);

            menuContent.innerHTML = '';

            for (let i = startIndex; i < endIndex; i++) {
                const item = items[i];
                const itemElement = document.createElement('div');
                itemElement.classList.add('menu-item');
                itemElement.innerHTML = `
                    <div class="menu-item-content">
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description}</div>
                        <div class="item-price">${item.price}</div>
                        ${item.tags.length ? `
                            <div class="item-tags">
                                ${item.tags.map(tag => `<span class="item-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                    ${item.image ? `
                        <div class="menu-item-image">
                            <img src="${item.image}" alt="${item.name}" loading="lazy">
                        </div>
                    ` : ''}
                `;

                menuContent.appendChild(itemElement);

                if (menuContent.scrollHeight > menuContent.clientHeight) {
                    menuContent.removeChild(itemElement);
                    break;
                }
            }

            updatePagination(itemsPerPage);
        }

        function updatePagination(itemsPerPage) {
            const totalPages = Math.ceil(menuData[currentCategory].length / itemsPerPage);
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        function updateNavButtons() {
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
                if (button.dataset.category === currentCategory) {
                    button.classList.add('active');
                }
            });
        }

        // Event Listeners
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', (e) => {
                if (currentCategory === e.target.dataset.category) return;

                currentCategory = e.target.dataset.category;
                currentPage = 1;
                simulateEinkRefresh(() => {
                    updateNavButtons();
                    renderMenuItems();
                });
            });
        });

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                simulateEinkRefresh(renderMenuItems);
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const itemsPerPage = calculateItemsPerPage();
            const totalPages = Math.ceil(menuData[currentCategory].length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                simulateEinkRefresh(renderMenuItems);
            }
        });

        // Initialize
        renderMenuItems();

        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                renderMenuItems();
            }, 250);
        });
